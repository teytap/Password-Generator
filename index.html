<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ddac49f148.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Password-Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a</h1>
      <h1 class="headerTwo">Random password</h1>
      <p class="slogan">Never use an insecure password again.</p>
      <hr>
<p id="check-box-message"></p>
<fieldset>
  <legend>Check character type you want</legend>
  <div>
    <input type="checkbox" id="numeric" name="array" value="numeric" checked="checked"/>
    <label for="numeric">Numeric</label>
  </div>
  <div>
    <input type="checkbox" id="alfa" name="array" value="alfa" />
    <label for="alfa">Alfa</label>
  </div>
  <div>
    <input type="checkbox" id="special-char" name="array" value="special-char" />
    <label for="special-char">Special characters</label>
  </div>
</fieldset>

<div class="slidecontainer">
  <p>How many characters do you want?: <span id="value_display">15</span></p>
  <input type="range" min="4" max="64" value="15" id="main" onInput="change_value()">
  <p id="value_display"></p>
</div>

      <button onClick="passwordGenerator()">Generate passwords</button>
      <hr />
      <div class="row">
        <div class="col">
          <span><input type="text" id="password1"></input></span>
          <span
            ><a href="#" id="copy"><i class="fa-regular fa-copy"></i></a
          ></span>
        </div>
        <div class="col">
          <span><input type="text" id="password2"></input></span>
          <span
            ><a href="#" id="copy2"><i class="fa-regular fa-copy"></i></a
          ></span>
        </div>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
